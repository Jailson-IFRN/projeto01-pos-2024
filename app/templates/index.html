<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Link para o CSS externo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Link para o FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content second-content">
            <div class="second-column">
                <p class="description description-second">Use sua Matrícula:</p>
                <form class="form" method="POST" action="{{ url_for('index') }}">
                    <label class="label-input" for="matricula">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="text" id="matricula" placeholder="Matrícula" name="matricula" required>
                    </label>
                    <label class="label-input" for="password">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="password" placeholder="Senha" name="password" required>
                    </label>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Link para o JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
